<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FunRead Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1><span class="bold-blue">Fun</span><span class="red">Read</span> Text Formatter</h1>
    <p><span class="blue">Simply paste your text below, and watch as it transforms into a fun and reader-friendly format:</p>

    <!-- Text input area -->
    <textarea id="inputText" placeholder="Enter your text here..." rows="5" cols="50"></textarea>

    <!-- Button to trigger the conversion -->
    <button id="convertButton">Convert Text</button>

    <!-- Button to reset the page -->
    <button id="resetButton">Reset</button>

    <!-- Output area -->
    <div id="outputText"></div>

    <script src="script.js"></script>
</body>
</html>
