<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ADHD Text Formatter</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <h1>ADHD Text Formatter</h1>
    <p>Paste your text below to convert it into alternating bold and normal words for easier reading:</p>

    <!-- Text input area -->
    <textarea id="inputText" placeholder="Enter your text here..." rows="5" cols="50"></textarea>

    <!-- Button to trigger the conversion -->
    <button id="convertButton">Convert Text</button>

    <!-- Output area -->
    <div id="outputText"></div>

    <script src="script.js"></script>
</body>
</html>
